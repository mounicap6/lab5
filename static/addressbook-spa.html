<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p> ***** Address Book ****** </p>
    <table id="buddiesTable">
        <tr>
            <th> Name </th>
            <th> Phone Number </th>
            <th> Address </th>
            <th> Age </th>
        </tr>
    </table>

    <form id="addBuddyForm">
        Name: <input type="text" id="buddyName"> <br>
        Phone Number: <input type="text" id="buddyNumber"> <br>
        Address: <input type="text" id="buddyAddress"> <br>
        Age: <input type="number" id="buddyAge"> <br>
        <button type="button" id="submit">Add buddy</button>
    </form>
    <script src="spa.js" type="text/javascript"></script>
</body>
</html>
