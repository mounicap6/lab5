<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<p> ***** Address Book ****** </p>
        <table>
            <p th:text = "${addressbook.buddies}"></p>
            <tr th:each="buddy : ${addressbook.buddies}">
                <td th:text="${buddy.name}"></td>
                <td th:text="${buddy.phoneNumber}"></td>
                <td th:text="${buddy.address}"></td>
                <td th:text="${buddy.age}"></td>
            </tr>
        </table>

    <form action="#" th:action="@{/}" th:object="${newBuddy}" method="post">
        Name: <input type="text" th:field="*{name}"> <br>
        Phone Number: <input type="text" th:field="*{phoneNumber}"> <br>
        Address: <input type="text" th:field="*{address}"> <br>
        Age: <input type="text" th:field="*{age}"> <br>
        <button type="submit">Add Buddy</button>
    </form>
</body>
</html>
